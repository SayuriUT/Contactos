<ion-header>

  <ion-navbar>
    <ion-title>{{nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding  style="background-color: #7A9E9F">

  <img [src]="imagen">
  

      <ion-item>
          <ion-icon name="mail"></ion-icon>
          {{correo}}
      </ion-item>
    
      <ion-item>
          <ion-icon name="logo-whatsapp"></ion-icon>
          {{telefono}}

      </ion-item>
    
      <ion-item>
          <ion-icon name="logo-facebook"></ion-icon>
          {{facebook}}
      </ion-item>

      <ion-item>
          <ion-icon name="logo-twitter"></ion-icon>
          {{twitter}}
      </ion-item>
    
      <ion-item>
          <ion-icon name="logo-instagram"></ion-icon>
          {{instagram}}
      </ion-item>
    
    


</ion-content>
